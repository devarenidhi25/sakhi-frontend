<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
      <!-- âœ… Favicon -->
    <link rel="icon" type="image/png" href="static/logo.png" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="static/instyles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style></style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="static/logo.png" alt="Logo" class="nav-logo" />
          <span class="ms-2">SAKHI</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#features-section">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#footer">CONTACT US</a>
            </li>
          </ul>
          <a href="chatbot.html" class="chat-btn">
            <i class="bi bi-chat-dots-fill"></i> CHAT
          </a>
        </div>
      </div>
    </nav>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Animated Particles Container -->
    <div id="particles-container"></div>

    <!-- Sign In Card -->
    <div class="sign-in-card">
      <h3 class="card-title">SIGN IN</h3>

      <form id="signInForm" method="POST" action="/auth">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>

        <div class="mb-4 password-field">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <button type="button" class="password-toggle" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>
        <button
          type="submit"
          class="btn btn-sign-in"
          onclick="window.location.href='/templates/form.html'"
        >
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>

        <div class="text-center mt-4 text-white-50">
          Don't have an account?
          <a href="sign-up.html" class="sign-in-link">Sign Up</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/inscript.js"></script>

    <script></script>
  </body>
</html>
